<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="src/styles.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.1/css/all.min.css"
    />
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <title>Dashboard</title>
  </head>
  <body class="flex flex-col">
    <header class="w-full h-24 bg-primary mb-4 p-4">
        <div class="flex items-center justify-between">
          <div class="flex gap-3 items-center p-6">
            <i class="fa-solid fa-house-chimney text-secondary text-lg"></i>
            <p class="text-white font-bold">Home</p>
          </div>
          <div class="flex gap-3 items-center">
            <i class="fa-solid fa-bell text-white text-lg"></i>
            <div
                class="w-10 h-10 rounded-full bg-[url('../assets/images/car.png')] bg-cover bg-center ring-2 ring-neutral-light"
              ></div>
        </div>
        </div>
    </header>
    <section
      class="w-full grid grid-cols-2 grid-rows-2 place-items-center p-4 gap-4"
    >
      <div
        class="w-full h-40 bg-[url('../assets/images/dashboard-card.png')] bg-cover bg-center shadow-around rounded-3xl col-span-2 flex items-center justify-center"
      >
        <h3 class="text-white font-bold">hello jane copper</h3>
      </div>
      <div class="w-full h-40">
        <div
          class="w-full h-full bg-neutral-light shadow-xl  sm:p-4 rounded-3xl flex items-center transition duration-300 hover:shadow-2xl p-4"
        >
          <div
            class="w-8 h-8 sm:w-12 sm:h-12 ml-0 rounded-full bg-primary flex items-center justify-center flex-shrink-0"
          >
            <i class="fa-solid fa-car text-white sm:text-2xl"></i>
          </div>

          <div class="sm:ml-4 flex-grow flex flex-col justify-between h-full">
            <div class="flex items-baseline justify-between gap-3">
              <p class="text-base font-semibold text-gray-700 text-center">
                Assigned Vehicles
              </p>
              <p class="text-secondary font-extrabold text-xl sm:text-3xl">
                03
              </p>
            </div>

            <div class="flex items-center justify-center space-x-[-10px] mt-2">
              <div
                class="w-10 h-10 rounded-full bg-[url('../assets/images/car.png')] bg-cover bg-center ring-2 ring-neutral-light"
              ></div>
              <div
                class="w-10 h-10 rounded-full bg-[url('../assets/images/car.png')] bg-cover bg-center ring-2 ring-neutral-light"
              ></div>
              <div
                class="w-10 h-10 rounded-full bg-gray-400 flex items-center justify-center text-sm font-semibold text-white ring-2 ring-neutral-light"
              >
                +1
              </div>
            </div>
          </div>
        </div>
      </div>

      <div class="w-full h-80 row-span-2">
        <div
          class="w-full h-full shadow-around rounded-3xl p-3 sm:pb-6 sm:p-3 flex flex-col space-y-1 "
        >
          <div class="flex gap-2 items-center">
            <div
              class="w-8 h-8 sm:w-12 sm:h-12 ml-0 rounded-full bg-primary flex items-center justify-center flex-shrink-0"
            >
              <i class="fa-solid fa-check text-white sm:text-2xl"></i>
            </div>
            <h3 class="font-bold text-lg mb-0 text-gray-700">
              Checklist Status
            </h3>
          </div>

          <div class="chart-container-wrapper flex-grow">
            <div class="relative h-[16rem] w-full">
            <canvas id="ChecklistStatusChart" class="w-48 h-48"></canvas>
            </div>
          </div>
        </div>
      </div>
      <div class="w-full h-40">
        <div class="w-full h-full shadow-around rounded-3xl flex flex-col p-4">
            <div class="flex gap-2 ">
                <div
              class="w-8 h-8 sm:w-12 sm:h-12 ml-0 rounded-full bg-primary flex items-center justify-center flex-shrink-0 "
            >
              <i class="fa-solid  fa-screwdriver-wrench text-white sm:text-2xl"></i>
            </div>
            <h3 class="font-bold text-lg mb-0 text-gray-700">
              Vehicle Fault Status
            </h3>
            </div>
             <div class="chart-container-fuel flex-grow relative w-full h-full">
              <div class="relative h-24 w-full">
                <canvas id="fuelBarChart" class="w-full mt-0 mb-4"></canvas>
              </div>
            </div>
        </div>
      </div>
      <div class="w-full col-span-2 mt-4 justify-center">
        <button
          class="w-full sm:w-1/2 h-12 bg-primary rounded-3xl  text-white font-semibold hover:bg-dark-primary"
        >
        <a href="assigned_vehicles_list.html">
          Perform Action
          </a>
        </button>
      </div>
    </section>
    <script src="assets/js/chart.js"></script>
  </body>
</html>
