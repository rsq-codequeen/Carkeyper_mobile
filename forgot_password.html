<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="src/styles.css" />
    <title>Forgot Password</title>
</head>
<body class="bg-gradient-to-b from-gray-100 to-gray-200 min-h-screen flex items-center justify-center p-4">
    <div class="w-full max-w-md mx-auto">
        <div class="w-full h-48 mb-0 rounded-t-3xl overflow-hidden">
            <img src="/Assets/Images/login-car.png" class="w-full h-full object-cover block" />
        </div>
        <div class="bg-white rounded-b-3xl shadow-2xl p-8">
            <a href="login.html" class="flex items-center text-teal-600 hover:text-teal-700 mb-4">
                <svg class="w-5 h-5 mr-2" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 19l-7-7 7-7"/></svg> Back to Login
            </a>
            <div class="text-center mb-6"><h1 class="text-4xl font-bold text-teal-600">LOGO</h1></div>
            <h2 class="text-center text-gray-800 font-semibold text-xl mb-3">Forgot Password?</h2>
            <p class="text-center text-gray-600 text-sm mb-8">Enter your email to receive a verification code</p>
            <div class="mb-6">
                <label class="block text-gray-600 text-sm font-medium mb-2">Email</label>
                <input type="email" id="forgotEmail" placeholder="Enter your email" class="w-full pl-4 pr-4 py-3 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-teal-500">
            </div>
            <button onclick="handleForgotPassword()" 
        class="block w-full bg-teal-600 hover:bg-teal-700 text-white text-center font-semibold py-3 rounded-lg transition">
    Send Verification Code
</button>
        </div>
    </div>
    <script src="assets/js/login.js"></script>
</body>
</html>
