<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="src/styles.css" />
    <link rel="stylesheet" href="src/input.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" />
    <title>Edit Profile</title>
</head>
<body class="bg-gray-100 flex justify-center items-start md:items-center min-h-screen md:py-4">

    <div class="w-full max-w-md bg-white min-h-screen md:min-h-fit shadow-md md:shadow-around flex flex-col font-sans md:rounded-3xl overflow-hidden">
        
        <header class="flex items-center justify-between p-5 border-b-2 border-gray-200">
            <div class="flex items-center gap-3">
                <i class="fas fa-home text-secondary text-xl"></i>
                <h1 class="text-xl font-bold text-gray-800">Edit Profile</h1>
            </div>
            <button class="bg-primary text-white px-4 py-1.5 rounded-lg flex items-center gap-2 text-sm font-semibold shadow-md hover:opacity-90 transition">
                Log Out <i class="fas fa-sign-out-alt"></i>
            </button>
        </header>

        <div class="p-6 border-b border-gray-100 flex items-center gap-5">
            <div class="relative">
                <div class="w-24 h-24 rounded-full border-2 border-gray-100 shadow-sm overflow-hidden bg-center bg-no-repeat bg-cover"
                     style="background-image: url('assets/images/login-car.png');">
                </div>
                <button class="absolute bottom-0 right-0 bg-secondary p-2 rounded-lg border-2 border-white shadow-sm leading-none hover:scale-110 transition">
                    <i class="fas fa-image text-white text-xs"></i>
                </button>
            </div>
            <div>
                <h2 class="text-xl font-bold text-gray-900">Jane Cooper</h2>
                <p class="text-primary text-sm font-medium">janecooper@gmail.com</p>
            </div>
        </div>

        <main class="p-4 space-y-6 flex-grow">
            <div >
                <label class="text-sm font-semibold text-gray-400 ml-1">Full Name</label>
                <div class="relative flex items-center">
                    <span class="absolute left-4">
                        <i class="fas fa-user text-primary"></i>
                    </span>
                    <input type="text" value="Jane Cooper" class="w-full pl-12 pr-4 py-3.5 border border-gray-200 rounded-xl focus:ring-2 focus:ring-primary focus:outline-none text-gray-700 bg-white transition-all">
                </div>
            </div>

            <div >
                <label class="text-sm font-semibold text-gray-400 ml-1">Email</label>
                <div class="relative flex items-center">
                    <span class="absolute left-4">
                        <i class="fas fa-envelope text-primary"></i>
                    </span>
                    <input type="email" value="janecooper@gmail.com" class="w-full pl-12 pr-4 py-3.5 border border-gray-200 rounded-xl focus:ring-2 focus:ring-primary focus:outline-none text-gray-700 bg-white transition-all">
                </div>
            </div>

            <div >
                <label class="text-sm font-semibold text-gray-400 ml-1">Contact</label>
                <div class="relative flex items-center">
                    <span class="absolute left-4">
                        <i class="fas fa-phone-alt text-primary"></i>
                    </span>
                    <input type="text" placeholder="Enter your contact" class="w-full pl-12 pr-4 py-3.5 border border-gray-200 rounded-xl focus:ring-2 focus:ring-primary focus:outline-none text-gray-700 bg-white transition-all">
                </div>
            </div>

            <button onclick="window.location.href='forgot-password.html'" class="w-full flex items-center justify-between p-4 bg-white border border-gray-50 rounded-2xl shadow-around hover:bg-gray-50 transition-all mt-4 group">
                <div class="flex items-center gap-4">
                    <i class="fas fa-lock text-primary"></i>
                    <span class="text-gray-700 font-semibold">Change password</span>
                </div>
                <i class="fas fa-chevron-right text-gray-300 group-hover:translate-x-1 transition-transform"></i>
            </button>
        </main>

        <footer class="p-6 flex gap-4 bg-gray-50/50">
            <button class="flex-1 bg-primary text-white py-3.5 rounded-xl font-bold flex items-center justify-center gap-2 shadow-lg hover:shadow-primary/30 active:scale-95 transition">
                <i class="fas fa-check"></i> Save
            </button>
            <button class="flex-1 bg-white text-gray-500 py-3.5 rounded-xl font-bold border border-gray-100 flex items-center justify-center gap-2 shadow-sm hover:bg-gray-50 active:scale-95 transition">
                <i class="fas fa-times text-gray-400"></i> Cancel
            </button>
        </footer>

    </div>
</body>
</html>
