<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="src/styles.css" />
    <title>Create New Password</title>
</head>
<body class="bg-gradient-to-b from-gray-100 to-gray-200 min-h-screen flex items-center justify-center p-4">
    <div class="w-full max-w-md mx-auto">
        <div class="w-full h-48 mb-0 rounded-t-3xl overflow-hidden">
            <img src="https://images.unsplash.com/photo-1601584115197-04ecc0da31d7?w=1200&q=80" class="w-full h-full object-cover">
        </div>
        <div class="bg-white rounded-b-3xl shadow-2xl p-8">
            <div class="text-center mb-6"><h1 class="text-4xl font-bold text-teal-600">LOGO</h1></div>
            <h2 class="text-center text-gray-800 font-semibold text-xl mb-3">Create New Password</h2>
            <p class="text-center text-gray-600 text-sm mb-8">Your new password must be different from previous passwords</p>
            
            <div class="mb-4">
                <label class="block text-gray-600 text-sm font-medium mb-2">New Password</label>
                <div class="relative">
                    <input oninput="checkPassword('newPassword', 'newPasswordRequirements', 'new')" type="password" id="newPassword" placeholder="New password" class="w-full pl-4 pr-12 py-3 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-teal-500">
                    <button onclick="toggleVisibility('newPassword', 'eyeIcon1')" class="absolute right-4 top-1/2 -translate-y-1/2 text-gray-400 hover:text-teal-600">
                        <svg id="eyeIcon1" class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 12a3 3 0 11-6 0 3 3 0 016 0z" />
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M2.458 12C3.732 7.943 7.523 5 12 5c4.478 0 8.268 2.943 9.542 7-1.274 4.057-5.064 7-9.542 7-4.477 0-8.268-2.943-9.542-7z" />
                        </svg>
                    </button>
                </div>

                <div id="newPasswordRequirements" class="mt-4 space-y-1 hidden bg-gray-50 p-3 rounded-lg border border-gray-100">
                    <p id="newlength" class="text-sm text-red-500 flex items-center"><span class="mr-2">✗</span> At least 8 characters</p>
                    <p id="newuppercase" class="text-sm text-red-500 flex items-center"><span class="mr-2">✗</span> One uppercase letter</p>
                    <p id="newlowercase" class="text-sm text-red-500 flex items-center"><span class="mr-2">✗</span> One lowercase letter</p>
                    <p id="newnumber" class="text-sm text-red-500 flex items-center"><span class="mr-2">✗</span> One number</p>
                    <p id="newsymbol" class="text-sm text-red-500 flex items-center"><span class="mr-2">✗</span> One special character</p>
                </div>
            </div>

            <div class="mb-6">
                <label class="block text-gray-600 text-sm font-medium mb-2">Confirm Password</label>
                <div class="relative">
                    <input type="password" id="confirmPassword" placeholder="Confirm password" class="w-full pl-4 pr-12 py-3 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-teal-500">
                    <button onclick="toggleVisibility('confirmPassword', 'eyeIcon2')" class="absolute right-4 top-1/2 -translate-y-1/2 text-gray-400 hover:text-teal-600">
                        <svg id="eyeIcon2" class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 12a3 3 0 11-6 0 3 3 0 016 0z" />
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M2.458 12C3.732 7.943 7.523 5 12 5c4.478 0 8.268 2.943 9.542 7-1.274 4.057-5.064 7-9.542 7-4.477 0-8.268-2.943-9.542-7z" />
                        </svg>
                    </button>
                </div>
            </div>

            <button onclick="handleReset()" class="block w-full bg-teal-600 hover:bg-teal-700 text-white text-center font-semibold py-3 rounded-lg transition">Reset Password</button>
        </div>
    </div>
    <script src="assets/js/login.js"></script>
</body>
</html>
