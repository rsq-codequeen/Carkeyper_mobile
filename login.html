<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Functional Login Page</title>
  <script src="https://cdn.tailwindcss.com"></script>
   <link rel="stylesheet" href="tailwind.css">
</head>

<body class="bg-gray-200 flex justify-center items-center min-h-screen">

  <div class="bg-white w-full max-w-md rounded-2xl shadow-xl overflow-hidden">

    <!-- Image -->
    <img src="https://images.unsplash.com/photo-1502877338535-766e1452684a"
      class="w-full h-40 object-cover" />

    <!-- Logo -->
    <div class="text-center mt-6 mb-2">
      <h1 class="text-xl font-bold text-teal-700">LOGO</h1>
    </div>

    <!-- Content -->
    <div class="px-8 pb-8">

      <p class="text-center text-gray-700 font-medium mb-6">
        Welcome to Greenkeyper!
      </p>

      <!-- ALERT -->
      <div id="alertBox" class="hidden mb-4 p-3 rounded text-sm font-semibold"></div>

      <!-- Email -->
      <label class="block text-sm font-medium text-gray-700 mb-1">Email</label>
      <input id="email" type="email" placeholder="Enter your email"
        class="border w-full rounded-md px-3 py-2 mb-4 outline-none text-sm" />

      <!-- Password -->
      <label class="block text-sm font-medium text-gray-700 mb-1">Password</label>
      <input id="password" type="password" placeholder="Enter your password"
        class="border w-full rounded-md px-3 py-2 mb-1 outline-none text-sm" />

      <div class="text-right mb-6">
        <a id="forgotLink" href="#" class="text-xs text-teal-600 hover:underline">
          Forgot Password?
        </a>
      </div>

      <!-- Button -->
      <button id="loginBtn"
        class="bg-teal-600 hover:bg-teal-700 w-full py-2 rounded-md text-white font-semibold">
        Login
      </button>

      <!-- Sign up -->
      <p class="text-center text-sm mt-4 text-gray-600">
        Donâ€™t have an account?
        <a href="#" class="text-teal-600 font-medium hover:underline">Sign up</a>
      </p>

    </div>
  </div>

  <!-- SCRIPT -->
  <script>
    const email = document.getElementById("email");
    const password = document.getElementById("password");
    const loginBtn = document.getElementById("loginBtn");
    const alertBox = document.getElementById("alertBox");
    const forgotLink = document.getElementById("forgotLink");

    function showAlert(message, color) {
      alertBox.textContent = message;
      alertBox.className =
        "mb-4 p-3 rounded text-sm font-semibold block " + color;
    }

    loginBtn.addEventListener("click", () => {
      const emailVal = email.value.trim();
      const passVal = password.value.trim();

      if (!emailVal || !passVal) {
        showAlert("Please fill all fields.", "bg-red-200 text-red-700");
        return;
      }

      // Very basic email check
      if (!emailVal.includes("@") || !emailVal.includes(".")) {
        showAlert("Enter a valid email address.", "bg-red-200 text-red-700");
        return;
      }

      // Demo successful login
      showAlert("Login successful! Redirecting...", "bg-green-200 text-green-700");

      setTimeout(() => {
        window.location.href = "dashboard.html"; // change this later
      }, 1200);
    });

    forgotLink.addEventListener("click", (e) => {
      e.preventDefault();
      alert("Password reset instructions sent to your email!");
    });
  </script>

</body>
</html>
