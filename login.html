<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="src/styles.css" />
    <title>Greenkeyper - Login</title>
</head>
<body class="bg-gradient-to-b from-gray-100 to-gray-200 min-h-screen flex items-center justify-center p-4">
    <div class="w-full max-w-md mx-auto">
        <div class="w-full h-48 mb-0 rounded-t-3xl overflow-hidden">
            <img src="/Assets/Images/login-car.png" class="w-full h-full object-cover" />
        </div>
        <div class="bg-white rounded-b-3xl shadow-2xl p-8">
            <div class="text-center mb-6"><h1 class="text-4xl font-bold text-teal-600">LOGO</h1></div>
            <h2 class="text-center text-gray-800 font-semibold text-xl mb-8">Welcome to Greenkeyper!</h2>
            
            <div class="mb-4">
                <label class="block text-gray-600 text-sm font-medium mb-2">Email</label>
                <input onblur="validateEmail()" type="email" id="email" placeholder="Enter your email" class="w-full pl-4 pr-4 py-3 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-teal-500">
                
                <div id="emailSuggestions" class="mt-2 hidden">
                    <p class="text-gray-500 text-xs italic mb-1">Did you mean?</p>
                    <div id="suggestionList" class="flex flex-col gap-1"></div>
                </div>
            </div>

            <div class="mb-2">
                <label class="block text-gray-600 text-sm font-medium mb-2">Password</label>
                <div class="relative">
                    <input type="password" id="password" placeholder="Enter your password" class="w-full pl-4 pr-12 py-3 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-teal-500">
                    <button onclick="toggleVisibility('password', 'eyeIcon')" class="absolute right-4 top-1/2 -translate-y-1/2 text-gray-400 hover:text-teal-600 focus:outline-none">
                        <svg id="eyeIcon" class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 12a3 3 0 11-6 0 3 3 0 016 0z" />
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M2.458 12C3.732 7.943 7.523 5 12 5c4.478 0 8.268 2.943 9.542 7-1.274 4.057-5.064 7-9.542 7-4.477 0-8.268-2.943-9.542-7z" />
                        </svg>
                    </button>
                </div>
                
               
            </div>

            <div class="text-right mb-6">
                <a href="forgot-password.html" class="text-teal-600 text-sm hover:underline">Forgot Password?</a>
            </div>
            <div id="emailError" class="text-red-500 text-xs mt-1 hidden text-center mb-2"></div>
            <button onclick="handleLogin()" class="w-full bg-teal-600 hover:bg-teal-700 text-white font-semibold py-3 rounded-lg transition">Login</button>
        </div>
    </div>
    <script src="assets/js/login.js"></script>
</body>
</html>
